<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School of Redemption | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">The Squad</a>
        <a href="service.html">Timetable</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <div class="container">
        <center><h1>Get in Touch</h1></center>
        <p style="text-align: center; margin-bottom: 30px;">Have a project? A complaint? A coffee recommendation? Let us know.</p>

        <form style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" placeholder="Who are you?">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" placeholder="Type your message here..."></textarea>
            </div>
            <button type="button" class="btn-submit">Send Message</button>
        </form>
    </div>
</body>
</html>
