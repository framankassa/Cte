<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School of Redemption | Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About Us</a>
        <a href="service.html">Timetable</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h1>Student Registration Portal</h1>
        <p style="text-align: center; margin-bottom: 30px;">
            Please complete the form below to enroll in the official project group database for the School of Redemption.
        </p>
        
        <form style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="e.g., Abebe Bikila" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+251..." required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="dob">Birthdate</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label>Gender</label>
                    <div style="display: flex; gap: 15px; padding-top: 10px;">
                        <label style="font-weight: normal;">
                            <input type="radio" name="gender" value="male" style="width: auto;"> Male
                        </label>
                        <label style="font-weight: normal;">
                            <input type="radio" name="gender" value="female" style="width: auto;"> Female
                        </label>
                    </div>
                </div>

                <div class="form-group" style="flex: 1;">
                    <label for="section">Class Section (Grade 12)</label>
                    <select id="section" name="section" required>
                        <option value="" disabled selected>Select Section</option>
                        <option value="12A">12 A</option>
                        <option value="12B">12 B</option>
                        <option value="12C">12 C</option>
                        <option value="12D">12 D</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-submit" style="margin-top: 20px;">Complete Registration</button>
        </form>
    </div>
</body>
</html>
